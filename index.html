<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="styles.css">
        <script defer src="script.js"></script>
    </head>

    <body onmousedown="return false">
        <div class="menu">
            <div class="buttons">
                <button id="new">New Grid</button>
                <button id="default">Default Grid</button>
                <button id="reset">Reset Grid</button>
                <button id="gridlines">Gridlines</button>
            </div>
            <div class="colorSelect">
                <button id="trail" class="isSelected squareBtn">Normal</button>
                <button id="trailColor" class="squareBtn">Rainbow</button>
                <button id="shadeTrail" class="squareBtn">Shading</button>
                <button id="shadeTrailColor" class="squareBtn">Rainbow Shading</button>
            </div>
        </div>

        <div class="borderedContainer">
            <div class="gridContainer"></div>
        </div>
    </body>
</html>
